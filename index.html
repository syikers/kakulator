<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Barang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator Barang</h2>

        <label for="namaBarang">Nama Barang:</label>
        <select id="namaBarang" onchange="updateHarga()">
            <option value="" disabled selected>Pilih Barang</option>
            <option value="Pensil">Pensil</option>
            <option value="Buku Tulis">Buku Tulis</option>
            <option value="Penghapus">Penghapus</option>
            <option value="Bolpoin">Bolpoin</option>
            <option value="Penggaris">Penggaris</option>
        </select>

        <label for="hargaBarang">Harga Satuan:</label>
        <input type="text" id="hargaBarang" readonly>

        <label for="jumlahBarang">Jumlah Barang:</label>
        <input type="number" id="jumlahBarang" placeholder="Masukkan jumlah" min="1">

        <button onclick="hitung()">Hitung</button>

        <h3>Hasil:</h3>
        <input type="text" id="hasil" readonly>
    </div>

    <script src="script.js"></script>
</body>
</html>
